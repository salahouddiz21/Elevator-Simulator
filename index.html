    <!-- keybord -->

    <div id="g-panel-body" style="grid-template-columns: 170px 170px 245px;">
        <div class="g-panel-item-wrapper">
            <div class="elevator-window choose-floor-block panel-side"></div>
        </div>
        <div class="g-panel-item-wrapper">
            <div class="elevator-window choose-floor-block 1">
                <div class="take-place elevator-info">

                        <div class="floor-info-decoration"></div>
                        <div class="elevator-direction 1"></div>
                        <div class="floor-number 1">1</div>
                    </div>
                    <div class="now-floor-steps">

                        <div class="elevator-direction2"></div>
                        <div class="floor-number2">#2</div>
                    </div>
                </div>
                
                <button class="btn btn-default btn-circle  choose-floor-button 0" type="button" id="R0" >R0</button>
                <button class="btn btn-default btn-circle  choose-floor-button 1" type="button" id="R1">R1</button>
                <button class="btn btn-default btn-circle  choose-floor-button 2" type="button" id="R2">R2</button>

                <button class="btn btn-default btn-circle  choose-floor-button 4" type="button" id="R4">R4</button>

                    </button>
                    <button class="btn btn-default btn-circle open-close indoor-close-door choose-floor-button"
                        type="button">▶|◀
                    </button>

                <div class="Actions-Start-Reset">

                </div>
            </div>
